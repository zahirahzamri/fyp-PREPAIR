        <h4 style="text-align: center; font-weight: bolder;">ASSET MANAGEMENT</h4>

    <div class="container">
        <h6 style="text-align: center; font-weight: bold; margin-top: 4%;" class="card-panel">ADD ASSET: Mouse</h6>

        <!-- form -->
        <div class="row card-panel">
            <form class="add-assetMS col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="e.g: Mouse001, Mouse02" id="MSassetName" type="text" class="validate" required>
                  <label for="assetName">Asset Name</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="e.g: Dell, HP, Asus" id="MSmanufacturer" type="text" class="validate" required>
                  <label for="manufacturer">Manufacturer Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="e.g: Dell, HP, Asus" id="MSbrandName" type="text" class="validate" required>
                  <label for="brandName">Brand Name</label>
                </div>
                <div class="input-field col s6">
                    <input disabled value="Asset Type: Mouse" id="disabled" type="text" class="validate">
                    <label for="assetMouse"></label>
                </div>
              </div>
              <div class="row">
                <p>Location
                  <p>
                      <label>
                          <input class="with-gap" name="MSgroup1" type="radio" checked value="Level 1" required/>
                          <span style="color: black;">Level 1</span>
                      </label>
                  </p>
                  <p>
                      <label>
                        <input class="with-gap" name="MSgroup1" type="radio" value="Level 2"/>
                        <span style="color: black;">Level 2</span>
                      </label>
                  </p>
                  <p>
                      <label>
                        <input class="with-gap" name="MSgroup1" type="radio" value="Level 3"/>
                        <span style="color: black;">Level 3</span>
                      </label>
                  </p>
                  <p>
                    <label>
                      <input class="with-gap" name="MSgroup1" type="radio" value="Level 4"/>
                      <span style="color: black;">Level 4</span>
                    </label>
                </p>
                <p>
                  <label>
                    <input class="with-gap" name="MSgroup1" type="radio" value="Level 5"/>
                    <span style="color: black;">Level 5</span>
                  </label>
              </p>
              </p>
            </div>
            <div class="row">
              <p>Status
                <p>
                    <label>
                        <input class="with-gap" name="MSgroup2" type="radio" checked value="Good" onclick="showHideDiv();" required/>
                        <span style="color: black;">Good</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="MSgroup2" type="radio" value="Faulty" id="checkFaulty" onclick="showHideDiv();"/>
                        <span style="color: black;">Faulty</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="MSgroup2" type="radio" value="Others" id="checkOthers" onclick="showHideDiv();createNewElement();"/>
                        <span style="color: black;">Others</span>
                        <div id="newElementID"></div>
                    </label>
                </p>
            </p>
          </div>
          <div class="row">
            <button class="input-field btn" type="submit">SUBMIT</button>
          </div>
          <!-- <div class="row">
              <div class="btn">SUBMIT</div>
              <div class="btn grey">CANCEL</div>
          </div> -->
        </form>
      </div>
