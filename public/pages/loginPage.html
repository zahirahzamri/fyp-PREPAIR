    <title>Log In</title>
    <style></style>
</head>
<body>
  <!-- top navbar -->
    <div class="navbar-fixed blue lighten-5 !important">
        <nav class="nav-wrapper z-depth-0">
          <div class="container">
            <a href="/">PRE<span>PAIR</span></a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li class="admin">
                    <a href="" class="white-text styleNav" id="logout">Logout</a>
                </li>
                <li class="logged-out">
                    <a class="white-text modal-trigger styleNav" data-target="modal-signup">Sign up</a>
                </li>
            </ul>
          </div>
        </nav>
    </div>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">IIUM Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-name" required />
          <label for="signup-name">Display name</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-sid" />
          <label for="signup-sid">Staff ID</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-phone" />
          <label for="signup-phone">Phone number</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" />
          <label for="signup-bio">One Line Bio</label>
        </div>
        <!-- upload picture -->
        <label>Upload Picture</label>
        <div class="input-field">
          <input type="file" id="signup-pic" onchange="chooseFile(event)"/>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

    <div class="container">
        <h3 class="center">Log In</h3>
        <div class="row">
            <form id="login-form" class="login-form col s12">
                <div class="row">
                    <div class="input-field col s6">    
                        <input id="login-email" type="email" required>
                        <label for="login-email">IIUM Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="login-password" type="password" required>
                        <label for="login-password">Password</label>
                    </div>
                </div>

                <div class="center">
                    <a href="/public/index.html" class="btn grey">
                        <span>Cancel</span>
                    </a>
                    <!-- <a href="/pages/asset/mainPage.html" class="btn green">
                        <span>Login</span>
                        <i class="material-icons right">login</i>
                    </a> -->
                    <button class="btn green darken-2 z-depth-0">Login <i class="material-icons right">login</i></button>
                    
                    <p class="error pink-text center-align"></p>
                </div>
            </form>
        </div>
    </div>




    <!-- side nav -->
    <ul class="sidenav" id="mobile-links">
      <li><a class="subheader">PRE<span>PAIR</span></a></li>
      <li class="admin">
        <a href="" class="indigo-text waves-effect" id="logout">Logout</a>
      </li>
      <li><div class="divider"></div></li>
      <li class="logged-out">
        <a class="modal-trigger waves-effect indigo-text" data-target="modal-signup"><i class="material-icons">person_add</i>Sign up</a>
      </li>
    </ul>

    <script src="/public/js/index.js"></script>



</body>
</html>
